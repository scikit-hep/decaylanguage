language: python
sudo: false
cache: pip
env:
  global:
  - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
  - SEGFAULT_SIGNALS=all
matrix:
  include:
  - python: '2.7'
    env:
    - TOXENV=py27,report,coveralls
  - python: '3.5'
    env:
    - TOXENV=py35
  - python: '3.6'
    env:
    - TOXENV=py36,report,coveralls
    after_success:
    - if [
before_install:
- python --version
- uname -a
- lsb_release -a
install:
- pip install -U tox-travis
script:
- tox
after_failure:
- more .tox/log/* | cat
- more .tox/*/log/* | cat
notifications:
  email:
    on_success: never
    on_failure: always
